{% extends 'main.html' %}{% load static %}

{% block content %}
<main class="profile-page layout layout--3">
  <div class="container">
    <!-- Topics Start -->
    <!-- Topics End -->

    <!-- Room List Start -->
    <div class="roomList">
      <div class="profile">
        <div class="profile__avatar">
          <div class="avatar avatar--large active">
            <img src="{% static 'images/avatar.svg' %}" />
          </div>
        </div>
        <div class="profile__info">
          <h3>{{user.name}}</h3>
          <p>@{{user.username}}</p>
          {% if request.user == user %}
          <a href="{% url 'update-user' %}" class="btn btn--main btn--pill">Edit Profile</a>
          {% endif %}
        </div>
        {% comment %} <div class="profile__about">
          <h3>About</h3>
          <p>
            {{user.bio}}
          </p>
        </div> {% endcomment %}
      </div>

      <div class="roomList__header">
        <div>
          <h2>Group hosted</a>
          </h2>
        </div>
      </div>
      {% include 'base/activity-feed-component.html' %}
    </div>
  </div>
</main>
{% endblock content %}
