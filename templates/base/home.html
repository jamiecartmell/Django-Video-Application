<div class="container">
    <div class="cssportal-grid">
        <div class="div1">{% include 'base/divisions-component.html' %}</div>

        <div class="div2">
            <div class="groups">
                <div class="mobile">
                    <form action="{% url 'home' %}" method="GET" class="navbar__search">
                        <label>

                    <div class="mobile-menu">
                        <a class="btn btn--main btn--pill" href="{% url 'divisions' %}">Browse Divsions</a>

                <div class="groups__header">
                    <div>
                        <h2>Groups</h2>

                    </div>

                    <a class="btn btn--main" href="{% url 'create-group' %}">
                        Create Group

            </div>
            {% include 'base/activity-feed-component.html' %}
